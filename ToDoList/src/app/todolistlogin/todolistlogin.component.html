<div class="form-login">
  <div class="form-group">
    <label for="user">User</label>
    <input type="text" class="form-control" id="user" placeholder="Enter user" [(ngModel)]="user">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" placeholder="Password" [(ngModel)]="password">
  </div>
  <button type="button" class="btn btn-dark" (click)="checkUser()">Submit</button>
</div>
